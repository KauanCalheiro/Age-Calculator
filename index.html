<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="./script.js" defer ></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./reset.css">

<body>
  <main>
    
    <div class="date__input">
      
      <form>
        
        <div class="div__day">
          <p>DIA</p>
          <input type="text" name="day" id="day" placeholder="DD">
          <small id="day-error-message"></small>
        </div>
      
        <div class="div__month">
          <p>MÃŠS</p>
          <input type="text" name="month" id="month" placeholder="MM">
          <small id="month-error-message"></small>
        </div>
        
        <div class="div__year">
          <p>ANO</p>
          <input type="text" name="year" id="year" placeholder="YYYY">
          <small id="year-error-message"></small>
        </div>
      </form>
    </div>
    
    <div class="separator">
      <button class="button__submit" type="submit" id="button">
        <svg xmlns="http://www.w3.org/2000/svg" height="2.5em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#fff}</style><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
      </button>
    </div>
    
    <div class="display__time">
      
      <h2 class="display__time__years"><span> - - </span>&nbspanos</h2>
      <h2 class="display__time__months"><span> - - </span>&nbspmeses</h2>
      <h2 class="display__time__days"><span> - - </span>&nbspdias</h2>
      
    </div>
    
  </main>
</body>
</html>
